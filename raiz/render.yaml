services:
  - type: web
    name: gerador-de-abracos
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: STABILITY_API_KEY
        sync: false
      - key: PAYMENT_API_KEY
        sync: false
    disk:
      name: gerador-de-abracos-data
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
